{% extends 'makeup/base.html' %}
{% load static %}

   {%block content%}
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Product Grid</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
     <!-- report section -->
     <section class="why_section layout_padding">
      <div class="container">
         <div class="heading_container heading_center">
            <h2>
               Brands
            </h2>
         </div>
         <div class="row">
            {%for brand in brands%}
            <div class="col-md-3">
               <div class="box ">
                  <div class="img-box">
                    
                  </div>
                  <div class="detail-box">
                     <h5>
                        {{brand.name}}
                     </h5>
                     <p>
                        {{brand.orgin}}
                     </p>
                  </div>
               </div>
            </div>
            {%endfor%}
            
         </div>
      </div>
   </section>
   <!-- end report section -->
      {%endblock content%}
